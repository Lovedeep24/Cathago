<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
   <link rel="stylesheet" href="../styles/userInfo.css">
   <script src="../scripts/userInfo.js" ></script>
</head>
<body>
    <div class="mainDiv">
        <div class="navbar">
            <div class="greeting">Hello, <span id="userName">User</span>!</div>
            <div class="profile-container">
                <p><strong>Credits:</strong> <span id="creditDisplay">20</span></p>
                <button class="btn" onclick="requestMoreCredits()">Request More Credits</button>
            </div>
        </div>
    
        <div class="searchSection">
            <div class="searches">
                <h3>Past Scans</h3>
                <ul id="recentSearches">
                    <li>No Past searches</li>
                </ul>
            </div>
            
        </div>
    </div>
    
</body>
</html>
